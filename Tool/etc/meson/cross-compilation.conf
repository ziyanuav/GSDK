# Note: Buildroot's and Meson's terminologies differ about the meaning
# of 'build', 'host' and 'target':
# - Buildroot's 'host' is Meson's 'build'
# - Buildroot's 'target' is Meson's 'host'

[binaries]
c = '/opt/aarch64--glibc--bleeding-edge-2020.02-2/bin/aarch64-buildroot-linux-gnu-gcc'
cpp = '/opt/aarch64--glibc--bleeding-edge-2020.02-2/bin/aarch64-buildroot-linux-gnu-g++'
ar = '/opt/aarch64--glibc--bleeding-edge-2020.02-2/bin/aarch64-buildroot-linux-gnu-ar'
strip = '/opt/aarch64--glibc--bleeding-edge-2020.02-2/bin/aarch64-buildroot-linux-gnu-strip'
pkgconfig = '/opt/aarch64--glibc--bleeding-edge-2020.02-2/bin/pkgconf'

[properties]
needs_exe_wrapper = true
c_args = ["-D_LARGEFILE_SOURCE", "-D_LARGEFILE64_SOURCE", "-D_FILE_OFFSET_BITS=64", "-Os"]
c_link_args = []
cpp_args = ["-D_LARGEFILE_SOURCE", "-D_LARGEFILE64_SOURCE", "-D_FILE_OFFSET_BITS=64", "-Os"]
cpp_link_args = []
sys_root = '$(STAGING_DIR)'
pkg_config_libdir = '$(STAGING_DIR)/usr/lib/pkgconfig:$(STAGING_DIR)/usr/share/pkgconfig'

[host_machine]
system = 'linux'
cpu_family ='aarch64'
cpu = 'cortex-a53'
endian = '"little"'
